<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Input Types</title>  
    </head>
    
    <body>
        <h1>Input Types for Forms</h1>

        <form action="">
          <label for="">Your Name:</label>
          <input type="text" name="" value="">
          <br>
          <input type="color" name=""><br>
          <label>Password:</label>
          <input type="password">
          <br>
          <input type="date"><br>
          <input type="radio"><br>
          <input type="range"><br>
          <input type="file"><br>
          <input type="submit">
        </form>
    </body>

</html>
